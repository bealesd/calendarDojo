<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>

    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

</head>

<body>
    <div class="navbar">
        <div id="subMenuLeft" class="subMenu"></div>
        <div class="heading" id="date"></div>
        <div id="subMenuRight" class="subMenu"></div>
    </div>

    
    <div>
        <img style='height:30px; padding-top: 5px; display: none;' class="nenonToggle" id="" src="./fonts/powerButton.svg">
    </div>

    <div class="main calendar">
        <div id="calendarContainer"></div>
    </div>

    <form id="addOrEditCalendarEvents"
        style="background-color:#FFFFFF; padding:30px; position: absolute; opacity: 50; z-index: 950; display: none;">
        <h3 id="formTitle">Title</h3>
        <div hidden id="eventId"></div>
        <input id="eventTitle" type="text" name="title" placeholder="title"><br>

        <div class="timePicker" id="eventTime">
            <div>
                <span>
                    <label for="hour">Hour:</label>
                    <select id="hour" name="hour">
                    </select>
                </span>
            </div>
            <div>
                <span>
                    <label for="minute">Minute:</label>
                    <select id="minute" name="minute">
                    </select>
                </span>
            </div>
        </div>

        <span id="multipleDays">MultipleDays &nbsp;<input id="eventMultipleDays" type="checkbox"
                name="checkbox"><br></span>
        <div id="dateRange">
            <input id="eventFrom" type="date" name="date"><br>
            <input id="eventTo" type="date" name="date"><br>
        </div>

        <button id='eventAddOrUpdateButton' type="button">Add</button>
        <button id='eventDelete' type="button">Delete</button>
        <button id='eventClose' type="button">Cancel</button>
    </form>

    <script>
        document.querySelector(".heading").addEventListener("click", () => {
            if (document.getElementsByClassName('heading')[0].classList.contains('headingAnimation'))
                document.getElementsByClassName('heading')[0].classList.remove('headingAnimation');
            else
                document.getElementsByClassName('heading')[0].classList.add('headingAnimation');
        });
    </script>

    <script type="module">
        import { CalendarController } from './calendarController.js';
        import { TypeCheck } from './typeCheck.js';
        new TypeCheck();

        new CalendarController().main();
    </script>

</body>

</html>
