<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="navbar">
        <a id="calendar">calendar</a>
        <div class="subMenu"></div>
    </div>

    <div>
        <a id="neonToggle"><span class="glyphicon glyphicon-off"></span></a>
    </div>

    <div class="main calendar">
        <p id="calendarStatus"></p>
        <p class="heading" id="date"></p>
        <br>
        <br>
        <div id="calendarContainer"></div>
    </div>

    <form id="addOrEditCalendarEvents"
          style="background-color:#FFFFFF; padding:30px; position: absolute; opacity: 50; z-index: 950; display: none;">
        <h3 id="formTitle">Title</h3>
        <div hidden id="eventId"></div>
        <input id="eventTitle" type="text" name="title" placeholder="title"><br>
        <input id="eventTime" type="time" name="when" step='900'><br>

        <span id="multipleDays">MultipleDays &nbsp;<input id="eventMultipleDays" type="checkbox" name="checkbox"><br></span>
        <div id="dateRange">
            <input id="eventFrom" type="date" name="date"><br>
            <input id="eventTo" type="date" name="date"><br>
        </div>

        <button id='eventAddOrUpdateButton' type="button">Add</button>
        <button id='eventDelete' type="button">Delete</button>
        <button id='eventClose' type="button">Cancel</button>
    </form>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./serviceWorker.js', { scope: './' }).then(function (registration) {
                console.log('Service worker registration succeeded:', registration);
            }, function (error) {
                console.log('Service worker registration failed:', error);
            });
        }

        $("#neonToggle").on("click", function () {
            if (document.getElementsByClassName('heading')[0].classList.contains('headingAnimation'))
                document.getElementsByClassName('heading')[0].classList.remove('headingAnimation');
            else
                document.getElementsByClassName('heading')[0].classList.add('headingAnimation');
        }.bind(this));

    </script>

<script type="module">
    import { CalendarController } from './calendarController.js';
    let calendarController = new CalendarController();
    calendarController.loadPage();
</script>

</body>

</html>
